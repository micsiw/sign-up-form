<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo-sidebar">Logo here</div>
        </div>
        <div class="side-footer">Photo credits</div>
    </div>
    <div class="main-box">
        <header><p>This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="header-ending">You <em>know</em> you want to.</p>
        </header>
        <div class="form-section">
            <p>Let's do this!</p>
            <form action="" method="get" id="register">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
                <label for="password-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="password-confirm" name="password-confirm">
            </form>
        </div>
        <div class="submit-section">Buttons here</div>
    </div>
</body>
</html>
