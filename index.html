<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo-sidebar">
                <img src="images/turkish-angora.png" alt="cat logo" id="logo">
                <span id="logo-text">Morris</span>
            </div>
        </div>
        <div class="side-footer">Photo by <a href="https://unsplash.com/@kanashi">Kanashi</a> from Unsplash</div>
    </div>
    <div class="main-box">
        <header><p>This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="header-ending">You <em>know</em> you want to.</p>
        </header>
        <div class="form-section">
            <p class="intro">Let's do this!</p>
            <form action="" method="get" id="register">
                <div class="section">
                    <div class="form-box">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-box">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="section">
                    <div class="form-box">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-box">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" minlength="9" required>
                    </div>
                </div>
                <div class="section">
                    <div class="form-box">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-box">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" name="password-confirm" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="submit-section">
            <button type="submit" form="register">Create account</button>
            <span>Already have an account? <a href="">Log in</a></span>
            <span class="footer"><p>Created by Michal Siwanowicz</p></span>
        </div>
    </div>
</body>
</html>
